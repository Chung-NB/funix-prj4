<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1e79dc5f4c.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <div class="form">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" class="userEmailDisplayBlock"/>
                <input type="password" placeholder="Password" class="userPasswordDisplayBlock" />
                <a href="">Forgot your password?</a>
                <button id="signInButton" class="signInButton">Sign In</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="../../assets/images/brandings/liberty_logo_457x172.png" alt="logo" width="250px;">
                    <p>Have no account yet?<span class="signUp"> Sign up now</span></p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
